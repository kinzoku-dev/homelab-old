---
services:
  bind9:
    container_name: dns-prod-1
    image: ubuntu/bind9:9.18-23.04_beta
    environment:
      - BIND9_USER=root
      - TZ=America/Chicago
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - ./config:/etc/bind
      - ./cache:/var/cache/bind
      - ./records:/var/lib/bind
      - /etc/bind/named.conf.key:/etc/bind/named.conf.key
    restart: unless-stopped
